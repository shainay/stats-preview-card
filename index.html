<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="text">
                <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
                <p class="subtitle">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <div class="stat">
                    <div>
                        <h3 class="num">10k+</h3>
                        <p>companies</p>
                    </div>
                    <div>
                        <h3 class="num">314</h3>
                        <p>temmplates</p>
                    </div>
                    <div>
                        <h3 class="num">12M+</h3>
                        <p>queries</p>
                    </div>
                </div>
            </div>
            <div class="img">
                <img src="./images/image-header-desktop.jpg" alt="">
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/shainay/stats-preview-card.git">Shaina</a>.
        </div>
    </div>
</body>

</html>
